org: joebuntu
app: current
service: current

custom:
  settings:
    POSTS_TABLE: current_Author

layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs10.x

provider:
  name: aws
  runtime: nodejs10.x
  environment: ${self:custom.settings}
  region: us-east-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.POSTS_TABLE}"

functions:
  createAuthor:
    handler: handler.createAuthor
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
    - http:
        path: author
        method: post

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "authorId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "authorId"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.POSTS_TABLE}


