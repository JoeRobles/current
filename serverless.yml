org: joebuntu
app: current
service: current

custom:
  settings:
    AUTHOR_TABLE: curr_Author
    PUBLICATION_TABLE: curr_Publication

layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs10.x

provider:
  name: aws
  runtime: nodejs10.x
  environment: ${self:custom.settings}
  region: us-east-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.AUTHOR_TABLE}"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.PUBLICATION_TABLE}"

functions:
  createAuthor:
    handler: handler.createAuthor
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: author
          method: post
  getAllAuthors:
    handler: handler.getAllAuthors
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: author
          method: get
  getAuthorById:
    handler: handler.getAuthorById
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: author/{authorId}
          method: get
  updateAuthor:
    handler: handler.updateAuthor
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: author/{authorId}
          method: put
  deleteAuthor:
    handler: handler.deleteAuthor
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: author/{authorId}
          method: delete
  createPublication:
    handler: handler.createPublication
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: publication
          method: post
  getAllPublications:
    handler: handler.getAllPublications
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: publication
          method: get
  getPublicationById:
    handler: handler.getPublicationById
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: publication/{publicationId}
          method: get
  updatePublication:
    handler: handler.updatePublication
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: publication/{publicationId}
          method: put
  deletePublication:
    handler: handler.deletePublication
    layers:
      - {Ref: CommonLibsLambdaLayer}
    events:
      - http:
          path: publication/{publicationId}
          method: delete

resources:
  Resources:
    AuthorTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "authorId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "authorId"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.AUTHOR_TABLE}
    PublicationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "publicationId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "publicationId"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.PUBLICATION_TABLE}
